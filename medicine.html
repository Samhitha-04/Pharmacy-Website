            html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

body {
    background: url('bgg.avif') no-repeat center center fixed;
    background-size: cover;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background to ensure readability */
    border-radius: 10px; /* Rounded corners for better aesthetics */
}

h1 {
    text-align: center;
}

.product-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
}

.product-item {
    width: 25%;
    margin: 10px;
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    background: white; /* Ensure product items have a solid background */
    border-radius: 5px; /* Rounded corners for product items */
}

.product-image {
    margin-bottom: 10px;
    width: 100px; /* Fixed width for image container */
    height: 100px; /* Fixed height for image container */
    overflow: hidden; /* Hide any overflow to maintain consistency */
}

.product-image img {
    width: 100%; /* Make the image fill its container */
    height: 100%; /* Make the image fill its container */
    object-fit: cover; /* Maintain aspect ratio and cover the container */
}

.product-info {
    margin-bottom: 10px;
    min-height: 100px; /* Set a minimum height for product info */
    display: flex; /* Use flexbox for layout */
    flex-direction: column; /* Arrange items vertically */
    justify-content: space-between; /* Distribute space evenly between items */
}

.product-info h3 {
    font-size: 18px;
    margin-bottom: 5px;
}

.rating {
    color: gold;
}

.price {
    font-weight: bold;
}

.add-to-cart button {
    background-color: #007bff; /* Blue background for Add to Cart button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-to-cart button:hover {

}

#back-btn {

    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

#back-btn:hover {
    background-color: #6a0dad; /* Darker violet on hover */
}
</style>
